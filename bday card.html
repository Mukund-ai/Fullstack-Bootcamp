<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background: linear-gradient(to right, #ffe0cc, #ffb6b9);
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 2px solid #ff8888;
        }
        
        .pin {
            width: 20px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            right: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            background: linear-gradient(to right, #e06666, #93c47d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 22px;
            margin-bottom: 15px;
        }
        
        .cake-img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .blessing {
            border: 2px dashed #ffb6b9;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
            font-size: 13px;
            color: #444;
        }
        
        .surprise-btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .surprise-btn:hover {
            background-color: #e65c50;
        }
    </style>
</head>

        <div class="pin"></div>
